name: Java CI with Gradle

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  build:
    runs-on: ubuntu-latest

    permissions:
      contents: read

    defaults:
      run:
        working-directory: OTAMS # Adjust if your project folder is different

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 23
        uses: actions/setup-java@v4
        with:
          java-version: "23"
          distribution: "temurin"
          cache: gradle
          cache-dependency-path: "**/*.gradle*"

      - name: Cache Gradle packages
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Make gradlew executable
        run: chmod +x gradlew

      - name: Create google-services.json
        uses: jsdaniell/create-json@1.1.2
        with:
          name: "app/google-services.json"
          json: ${{ secrets.GOOGLE_SERVICES_JSON }}

      - name: Verify google-services.json exists
        run: |
          touch app/google-services.json
          test -f app/google-services.json && echo "google-services.json injected successfully"

      - name: Print first few lines of google-services.json
        run: head -n 15 app/google-services.json

      - name: Build with Gradle Wrapper
        run: ./gradlew clean build --stacktrace
