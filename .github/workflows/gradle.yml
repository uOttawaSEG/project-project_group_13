name: Java CI with Gradle

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    permissions:
      contents: read

    defaults:
      run:
        working-directory: OTAMS  # Adjust if your project folder is different

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 23
        uses: actions/setup-java@v4
        with:
          java-version: '23'
          distribution: 'temurin'
          cache: gradle
          cache-dependency-path: '**/*.gradle*'

      - name: Cache Gradle packages
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Make gradlew executable
        run: chmod +x gradlew

      - name: Inject google-services.json
        run: echo "${{ secrets.GOOGLE_SERVICES_JSON }}" > OTAMS/app/google-services.json

      - name: Verify google-services.json exists
        run: test -f OTAMS/app/google-services.json && echo "google-services.json injected successfully"

      - name: Build with Gradle Wrapper
        run: ./gradlew clean build --stacktrace
